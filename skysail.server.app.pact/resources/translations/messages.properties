io.skysail.server.app.pact.PostPactResource.message = renderer:markdown #### Create new Pact\r\n\r\nA WYT Pact is a kind of contract between at least two *participants*. The *selection strategy* defines &#34;who&#39;s next&#34; (or &#34;who&#39;s turn is it?&#34;),and the *confirmation strategy* is used to validate that the participant actually did what she was supposed to do.
io.skysail.server.app.pact.Pact|selectionStrategy.info = There are various strategies of how to pick (or skip) the next turn
io.skysail.server.app.pact.Pact|confirmationStrategy.info = There are various strategies to confirm who was in charge for the current turn
io.skysail.server.app.pact.PactResource.message = renderer:markdown ### Pact\r\n\r\nthe *default pact*: something with a title,participants and a default selection- and confirmation strategy.\r\n\r\nCheck out &#34;list pacts&#34; to create new pacts and view and change existing ones.
