<link rel="import" href="/_polymer/bower_components/polymer/polymer.html">

<dom-module id="sky-content-repositories">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <iron-ajax auto
        url="http://localhost:2022/github/v3/api/repositories"
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300"></iron-ajax>
        
	*{{payload}}*

    <content></content>
  </template>

  <script>
    Polymer({

      is: 'sky-content-repositories',

      properties: {
      	payload: { type: Object, value: [] }
      },
      handleResponse: function(request) {
      	//console.log(request.detail.response.payload);
      	this.payload = JSON.parse(request.detail.response.payload);
      },
      hasPicture: function(item) {
      	return item.picture != null;
      }
    });
  </script>
</dom-module>
