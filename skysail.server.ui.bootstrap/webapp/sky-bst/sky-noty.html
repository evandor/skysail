<link rel="import" href="/_polymer/bower_components/polymer/polymer.html">

<dom-module id="sky-noty">

  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <script type="text/javascript" src="/webapp/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script type="text/javascript">
	    $.noty.defaults = {
		  layout: 'top',
		  theme: 'defaultTheme', // or relax
		  type: 'alert', // success, error, warning, information, notification
		  text: '', // [string|html] can be HTML or STRING
		
		  dismissQueue: true, // [boolean] If you want to use queue feature set this true
		  force: false, // [boolean] adds notification to the beginning of queue when set to true
		  maxVisible: 5, // [integer] you can set max visible notification count for dismissQueue true option,
		
		  template: '<div class="noty_message"><span class="noty_text"></span><div class="noty_close"></div></div>',
		
		  timeout: false, // [integer|boolean] delay for closing event in milliseconds. Set false for sticky notifications
		  progressBar: false, // [boolean] - displays a progress bar
		
		  animation: {
		    open: {height: 'toggle'}, // or Animate.css class names like: 'animated bounceInLeft'
		    close: {height: 'toggle'}, // or Animate.css class names like: 'animated bounceOutLeft'
		    easing: 'swing',
		    speed: 500 // opening & closing animation speed
		  },
		  closeWith: ['click'], // ['click', 'button', 'hover', 'backdrop'] // backdrop click will close all notifications
		
		  modal: false, // [boolean] if true adds an overlay
		  killer: false, // [boolean] if true closes all notifications and shows itself
		
		  callback: {
		    onShow: function() {},
		    afterShow: function() {},
		    onClose: function() {},
		    afterClose: function() {},
		    onCloseClick: function() {},
		  },
		
		  buttons: false // [boolean|array] an array of buttons, for creating confirmation dialogs.
		};
		
		noty({text: 'test', type: 'warning'});

	</script>
    
  </template>

  <script>
    Polymer({
      is: 'sky-noty',
      properties: {
        input:        { type: String, value: '' }
      }
    });
  </script>
</dom-module>
