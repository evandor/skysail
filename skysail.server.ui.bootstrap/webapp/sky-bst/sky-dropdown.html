<link rel="import" href="/_polymer/bower_components/polymer/polymer.html">

<dom-module id="sky-dropdown">

  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{title}} <span class="caret"></span></a>
		<ul class="dropdown-menu" role="menu">
        <template is="dom-repeat" items="{{data}}">
          <template is="dom-if" if="{{item.selected}}">
            <li><a href='#'><b>{{item.label}}</b></a></li>
          </template>
          <template is="dom-if" if="{{!item.selected}}">
            <li><a href='?_styling={{item.shortName}}'>{{item.label}}</a></li>
          </template>
        </template>
        </ul>
      </li>
    </ul>

  </template>

  <script>
    Polymer({

      is: 'sky-dropdown',

      properties: {
        title: {
        	type: String,
        	value: 'dropdown'
        },
      	data: {
		    type: Array, 
    		value: function () { return []; } 
  		}
      }
    });
  </script>
</dom-module>
