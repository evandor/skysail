<link rel="import" href="/_polymer/bower_components/polymer/polymer.html">

<dom-module id="sky-iframe">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
	<iframe src="{{src}}" style="width:100%; height:500px;"></iframe>
	      
  </template>

  <script>
    Polymer({

      is: 'sky-iframe',

      properties: {
      	src: { type: String, value: ""}
      }
    });
  </script>
</dom-module>
